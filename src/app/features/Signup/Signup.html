<!DOCTYPE html>
<html lang="en">
<head>
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
<div class="Admin-button">
  <form action="../signin/Admin.html">
  <button type="submit"   class="button-admin">ADMIN LOGIN</button>
  </form>

</div>
<div class="form">


  <div class="tab-content">
    <div id="signup">
      <h1>Welcome to MovieFlix</h1>



        <div class="top-row">
          <div class="field-wrap">
            <label>
              First Name<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off"  name = "First Name" placeholder="Enter First Name"/>
          </div>

          <div class="field-wrap">
            <label>
              Last Name<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off"  name = "Last Name" placeholder="Enter Last Name"/>

          </div>
        </div>

        <div class="field-wrap">
          <label>
            Email<span class="req">*</span>
          </label>
          <input type="email" required autocomplete="off" name = "Email Address" placeholder="Enter Email Address"/>
        </div>

        <div class="field-wrap">
          <label>
            Password<span class="req">*</span>
          </label>
          <input type="password" required autocomplete="off" placeholder="Enter password"/>
        </div>
      <div class="field-wrap">
        <label>
          Retype<span class="req">*</span>
        </label>
        <input type="password" required autocomplete="off" placeholder="Re-type password"/>
      </div>
        <button type="submit" class="button-signup">Get Started</button>
        <a href="../signin/login.html">Already a member?</a>




  </div><!-- tab-content -->

</div> <!-- /form -->
</div>
</body>
</html>
